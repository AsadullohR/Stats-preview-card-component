<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Asadulloh Rahim | Stats preview card component</title>
  <link rel="stylesheet" href="main.css">

  <!-- Fonts -->

</head>

<body>
  <main class="card">
    <div class="overlay"></div>
    <img class="mb-img" src="/images/image-header-mobile.jpg" alt="">
    <img class="dt-img" src="/images/image-header-desktop.jpg" alt="">
    <div class="container">
      <div class="title">
        Get <span><strong>insights</strong></span> that help your business grow.
      </div>

      <div class="subtitle">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>

      <div class="numbers">
        <div>
          <h4>10k+</h4>
          <p>companies</p>
        </div>
        <div>
          <h4>314</h4>
          <p>templates</p>
        </div>
        <div>
          <h4>12m+</h4>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
    <p> Coded by <a href="https://www.asadulloh.com/" target="_blank">Asadulloh Rahim</a>.
    </p>
    </div>
  </footer>

</body>

</html>
